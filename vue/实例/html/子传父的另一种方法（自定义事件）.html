<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>父传子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <father></father>
    </div>

    <!-- 父组件 -->
    <template id="father"> 
        <div>
            <span>父组件</span>
            {{num}}
            <hr>
            <son @yy="custom"></son>
        </div>
    </template>  

    <!-- 子组件 -->
    <template id="son"> 
            <div>
            <span>子组件</span>
            {{num}}
            <button @click="sadd">数据增加</button>
            </div>
        </template>
    <script>
        new Vue({
            el:"#app",
            components:{"father":{
                template:"#father",
                data(){
                    return {
                        num:4
                    }
                },
                methods:{
                    custom(val){
                        this.num=val
                    }
                },
                components:{"son":{
                    template:"#son",
                    data(){
                        return {
                            num:4
                        }
                    },
                    methods:{
                        sadd(){
                            this.num++
                            let aa=this.num+100
                            this.$emit("yy",aa)
                        }
                    }
                }}
            }}
        })
    </script>
</body>
</html>
