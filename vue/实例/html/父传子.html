<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>父传子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <father></father>
    </div>

    <!-- 父组件 -->
    <template id="father"> 
        <div>
            <button @click="add">数据增加</button>{{num}}
            <hr>
            <p>子组件</p>
            <son :text="num"></son>
        </div>
    </template>  

    <!-- 子组件 -->
    <template id="son"> 
            <div>
               {{text}}
            </div>
        </template>
    <script>
        // 父组件
        Vue.component('father',{
            template:'#father',
            data(){
                return{
                    num:0
                }
            },
            methods:{
                add(){
                    this.num=this.num +100;
                }
            }
        })
        
        // 子组件
        Vue.component('son',{
            template:'#son',
            props:['text'],
            data(){
                return{
                    num:0
                }
            },
            methods:{

            }
        })

        let vm = new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
